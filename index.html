<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📋 任务管理系统</h1>
            <p>高效管理你的日常任务</p>
        </header>

        <main>
            <!-- 添加任务区域 -->
            <section class="add-task-section">
                <h2>添加新任务</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle">任务标题</label>
                        <input type="text" id="taskTitle" placeholder="请输入任务标题" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">任务描述</label>
                        <textarea id="taskDescription" placeholder="请输入任务描述（可选）"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDeadline">截止时间</label>
                        <input type="datetime-local" id="taskDeadline" required>
                    </div>
                    <button type="submit" class="btn btn-primary">添加任务</button>
                </form>
            </section>

            <!-- 任务列表区域 -->
            <section class="tasks-section">
                <div class="section-header">
                    <h2>当前任务</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="in-progress">进行中</button>
                        <button class="filter-btn" data-filter="completed">已完成</button>
                        <button class="filter-btn" data-filter="overdue">已超时</button>
                    </div>
                </div>
                <div id="taskList" class="task-list">
                    <!-- 任务项将在这里动态生成 -->
                </div>
            </section>

            <!-- 历史任务区域 -->
            <section class="history-section">
                <h2>历史任务</h2>
                <div id="historyList" class="history-list">
                    <!-- 历史任务将在这里显示 -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
